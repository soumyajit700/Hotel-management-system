{% load staticfiles %}
<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hotel Reservation Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{%  static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{%  static 'css/main.css' %}">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <form id="booking-form" class="booking-form" name="form1" method="post" action="{% url 'login:hotel'%}">
            {% csrf_token %}
            <div align="center"><img class="logo" src="{% static 'img/example_logo.png' %}" title="Example Logo" alt="Example Logo"></div>
            <div class="h1">Hotel Reservation Form</div>
            <div id="form-message" class="message hide">
                Thank you for your enquiry!
            </div>
            <div class="form-row">
                        <label>
                            <span>From</span>
                            <input type="text" name="From">
                        </label>
                    </div>
            <div class="form-row">
                        <label>
                            <span>To</span>
                            <input type="text" name="To">
                        </label>
                    </div>
            <div class="form-row">
                        <label>
                            <span>Room type</span>
                            <input type="text" name="Type">
                        </label>
                    </div>
            <div class="form-row">
                        <label>
                            <span>Requirements</span>
                            <input type="text" name="requirements">
                        </label>
                    </div>
            <div class="form-row">
                        <label>
                            <span>Adults</span>
                            <input type="text" name="adults">
                        </label>
                    </div>
                <div class="form-row">
                        <label>
                            <span>children</span>
                            <input type="text" name="children">
                        </label>
                    </div>
            <div class="form-row">
                        <label>
                            <span>name</span>
                            <input type="text" name="name">
                        </label>
                    </div>
            <div class="form-row">
                        <label>
                            <span>email</span>
                            <input type="text" name="Email">
                        </label>
                    </div>
            <div class="form-row">
                        <label>
                            <span>contact</span>
                            <input type="text" name="phone">
                        </label>
                    </div>





               <div class="form-row">
                        <button type="submit">save</button>
                    </div>
            </div>
        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{%  static 'js/vendor/jquery-1.10.2.min.js' %}"><\/script>')</script>
        <script src="{%  static 'js/plugins.js' %}"></script>

    </body>
</html>
